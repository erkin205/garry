<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container doors exi">
      <div class="d-flex pt-5 ml-5">
        <div class="door1">
          <img src="door.png" class="w-50">
        </div>
        <div class="door2">
          <img src="door2.png" class="w-50">
        </div>
        <div class="door3">
          <img src="door3.png" class="w-50">
        </div>
      </div>
    </div>
      <div style="background-image: url(bg.jpg); height: 800px; background-size: 100% 100%; display:none" class="name1 ex">
        <h1 class="text-white">Помоги Гарри найти метлу, плащ и палочку! Заработай 3 очка</h1>
        <h1 class="text-white points-text">0</h1>
        <button type="button" class="btn btn-success exit">Выйти из игры</button>
        <div class="gun" style="position:absolute; margin-left:700px; margin-top: 600px">
          <img src="gun.png" style="width: 30px">
        </div>
        <div class="palochka" style="position:absolute; margin-left:100px;margin-top: 500px">
          <img src="palochka.png" style="width: 30px">
        </div>
        <div class="ring" style="position:absolute; margin-left:100px;margin-top: 230px">
          <img src="ring.png" style="width: 30px">
        </div>
        <div class="mantiya" style="position:absolute; margin-left:330px;margin-top: 450px">
          <img src="mantiya.png" style="width: 30px">
        </div>
        <div class="metla" style="position:absolute; margin-left:350px;margin-top: 130px">
          <img src="metla.png" style="width: 30px">
        </div>
    </div>
    <script type="text/javascript">
      let points = 0
      document.querySelector(".door1").onclick=function(){
      alert("good game")
      document.querySelector(".name1").style.display = "block"
      document.querySelector(".doors").style.display = "none"
      } 
      document.querySelector(".palochka").onclick = function(){
      document.querySelector(".palochka").style.display="none";
      points = points + 1
      document.querySelector(".points-text").innerHTML = points
      }
      document.querySelector(".mantiya").onclick = function(){
      document.querySelector(".mantiya").style.display="none";
      points = points + 1
      document.querySelector(".points-text").innerHTML = points
      }
      document.querySelector(".metla").onclick = function(){
      document.querySelector(".metla").style.display="none";
      points = points + 1
      document.querySelector(".points-text").innerHTML = points
      }
      document.querySelector(".exit").onclick = function(){
      document.querySelector(".ex").style.display = "none";
      document.querySelector(".exi").style.display = "block";
      }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
